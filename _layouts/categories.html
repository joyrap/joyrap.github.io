---
layout: categories
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    <ul>
       {% for cat in site.categories %}
        <li>{{ cat[0] }}</li>
       {% endfor %}
     </ul>
  </div>

</article>

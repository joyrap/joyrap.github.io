<!DOCTYPE html>
<html>

{% include head.html %}

<body>

  {% include header.html %}

  <div class="page-content">

      {{ content }}
      <ul>

        </li>
        {% endfor %}
      </ul>
    </div>
  </div>

  {% include footer.html %}

</body>

</html>

<!DOCTYPE html>
<html>

{% include head.html %}

<body>

  {% include header.html %}

  <div class="page-content">
    <div class="wrapper">
      {{ content }}

      <ul>
        {% for category in site.categories %}

        <li><a name="{{ category | first }}">{{ category | first }}</a>
          <ul>
            {% for post in category.last  %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        </li>

        {% endfor %}
      </ul>

    </div>
  </div>

  {% include footer.html %}

</body>

</html>
